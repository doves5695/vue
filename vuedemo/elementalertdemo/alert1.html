<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../elementalertdemo/alert1.css">
    <script src="../../vue.js"></script>
</head>
<body>
   <div id="app">
        <alert title="标题" type="info" :closeable="true" :show-icon="false" @close="closebtn">
            <template slot="contentSlot">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
            </template>
            <template slot="iconSlot">
                <i class="icon icon-menu" slot="iconSlot"></i>
            </template>
        </alert>
    </div>
    <script src="./alert.js"></script>
</body>
</html>
